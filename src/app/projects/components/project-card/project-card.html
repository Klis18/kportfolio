<div class="flex items-center col-span-2 lg:col-span-1 xl:col-span-1 h-full bg-white xs:px-2 sm:px-4 px-8 py-4 rounded-md">
                <div class="grid grid-cols-2 h-full">
                    <div class="col-span-2   py-2 flex items-center justify-center">
                        <img [src]="project().projectImage" [alt]="project().projectName" class="rounded-lg w-full">
                    </div>
                    <div class="col-span-2 p-4 h-full">
                        <h2 class="text-2xl pb-1"><b>{{project().projectName}}</b></h2>
                        <div class="mb-2">
                            <div class="text-sm flex items-center gap-2">
                                <div [class.bg-green-600]="project().statusProject == statusProject.done"
                                    [class.bg-gray-500]="project().statusProject == statusProject.pending"
                                    [class.bg-amber-500]="project().statusProject == statusProject.progress"
                                    class="rounded-full size-2">
                                </div>
                                <span [class.text-green-600]="project().statusProject == statusProject.done"
                                    [class.text-gray-500]="project().statusProject == statusProject.pending"
                                    [class.text-amber-500]="project().statusProject == statusProject.progress">
                                    {{project().statusProject}}
                                </span>
                            </div>
                            <p class="py-2">{{project().projectDescription}}</p>
                        </div>
                        <div class="flex flex-wrap gap-1 mb-3 text-sm">
                            @for(tool of project().toolsProject; track $index){
                                <span class="primary-bg px-2 py-1 rounded-lg">{{tool}}</span>
                            }
                        </div>
                        <div class="flex gap-4">
                            @if(project().githubLink != ''){
                                <button class="bg-neutral-950 text-white px-4 py-2 rounded-xl w-full flex items-center justify-center gap-2 fill-white" (click)="redirectToLink(project().githubLink)">
                                    <svg role="img" viewBox="0 0 24 24" class="size-5" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                                    Github
                                </button>
                            }
                            @if(project().projectPageLink!=''){
                                <button class="bg-neutral-950 text-white px-4 py-2 rounded-xl w-full flex items-center justify-center gap-2 fill-white" (click)="redirectToLink(project().projectPageLink)">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/></svg>
                                    Ver Demo
                                </button>
                            }
                        </div>
                    </div>
                </div>
            </div>
