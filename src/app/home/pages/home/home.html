<div class="p-8 md:p-12 lg:p-12 xl:p-12 h-full">
    <div class=" flex items-center">
        <div class="grid gap-4">
            <h1 class="text-8xl md:text-9xl lg:text-9xl xl:text-9xl primary-transparent">Kenia Nieves </h1>
            <h2 class="text-3xl text-gray-400">Analista QA & Desarrolladora Front-End</h2>
        </div>
    </div>
    <div class="py-4">
        <p class="text-xl poppins-light text-neutral-400">Aseguro calidad del producto mientras construyo interfaces funcionales y escalables.</p>
    </div>
    <div class="py-8 flex flex-wrap gap-4">
        @for(tool of toolsList; track $index){
            <div class="flex gap-4">
                <div
                class="size-12 bg-rose-300 mask-icon"
                [style.mask-image]="'url(' + tool + ')'"
                [style.webkitMaskImage]="'url(' + tool + ')'"
                ></div>
            </div>
        }
    </div>
    <button class="w-4xl primary-button">
        Descargar CV
    </button>

</div>
